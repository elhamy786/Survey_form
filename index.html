<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Feedback Survey</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1 id="title">Event Feedback Survey</h1>
  <p id="description">Thank you for attending our event! Your feedback is valuable to us. Please fill out the form below:</p>
  <form id="survey-form">
    <label id="name-label" >Name:</label> 
    <input id="name" name="name" type="text"  placeholder="Enter your name" required> 
    <br> 
    <label id="email-label" >Email:</label> 
    <input id="email" type="email" required placeholder="Enter your email"> 
    <br> 
    <label id="number-label" >Age:</label> 
    <input id="number" type="number" min="1" max="120" placeholder="Enter your age" > 
    <br> 
    <label for="dropdown">How did you hear about the event?</label>
    <select id="dropdown" name="dropdown">
      <option value="social-media">Social Media</option>
      <option value="friend">Friend</option>
      <option value="website">Website</option>
      <option value="other">Other</option>
    </select>
    <br>
    <fieldset>
      <legend>Overall, how would you rate the event?</legend>
      <label><input type="radio" name="rating" value="excellent"> Excellent</label>
      <label><input type="radio" name="rating" value="good"> Good</label>
      <label><input type="radio" name="rating" value="average"> Average</label>
      <label><input type="radio" name="rating" value="poor"> Poor</label>
    </fieldset>

    <fieldset>
      <legend>What was your favorite part of the event?</legend>
      <textarea id="favorite-part" name="favorite-part" placeholder="Tell us about your favorite part"></textarea>
    </fieldset>

    <fieldset>
      <legend>What could be improved for future events?</legend>
      <textarea id="improvements" name="improvements" placeholder="Your suggestions"></textarea>
    </fieldset>

    <fieldset>
      <legend>Select multiple options:</legend>
      <label><input type="checkbox" name="checkbox1" value="option1"> Option 1</label>
      <label><input type="checkbox" name="checkbox2" value="option2"> Option 2</label>
    </fieldset>

    <button type="submit" id="submit">Submit</button>
  </form>
</body>
</html>
